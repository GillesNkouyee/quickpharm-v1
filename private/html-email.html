<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>QuickPharm Newsletter Subscription</title>
  <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">
  <table>
    <tr>
      <th style="background-color:#eee ;">
        QuickPharm Customer's Reclamation
      </th>
      <td width="600">
        <table width="100%" style="border: 1px solid #eee;">

            <tr>
              <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee; border-right: 1px solid #eee;">Name</th>
              <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">{{name}}</td>
            </tr>
            <tr>
              <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee; border-right: 1px solid #eee;">Telephone</th>
              <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">{{phone}}</td>
            </tr>
            <tr>
              <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee; border-right: 1px solid #eee;">Email</th>
              <td style="text-align: left; padding: 10px;border-bottom: 1px solid #eee;">{{email}}</td>
            </tr>
            <tr>
              <th style="text-align: left; padding: 10px; border-right: 1px solid #eee;">Message</th>
              <td style="text-align: left; padding: 10px; ">{{text}}</td>
            </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
