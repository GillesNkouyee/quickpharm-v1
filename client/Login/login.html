<template id="login" name="login">
  <div class=" container" >
          <div class="col-lg-4 col-md-3 col-sm-2"></div>
          <div class="col-lg-4 col-md-6 col-sm-8">

                <div class="content logo">
                    <img src="/monlogo.png"  alt="QuickPharm"  >
                </div>

                <div class="row loginbox">
                  <form  class="form-horizontal pull-left" id="loginForm">
                    <div class="col-lg-12">
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <input class="form-control" type="email" name="loginemail" id="loginemail" placeholder="Please enter your user name" >
                    </div>
                    <div class="col-lg-12  col-md-12 col-sm-12">
                        <input class="form-control" type="password" name="loginpassword" id="loginpassword" placeholder="Please enter password" >
                    </div>
                    <div class="col-lg-12  col-md-12 col-sm-12">
                        <input href="#" type="submit" class="btn  submitButton" value="Valider">
                    </div>
                  </form>
                </div>
                <div class="row forGotPassword">
                    <!-- <a href="#" >Forgot Username / Password? </a><br> -->
                    <div  class="ui two buttons">
                      <button type="button" data-target="#SignUp" class=" ui button blue"  data-toggle="modal">
                        Pas encore incrit ?</button >
                        <button type="button" data-target="" class=" ui button green"  data-toggle="modal">
                          Mot de passe oublié</button >
                    </div>

                </div>
                <br>
                <br>
                <footer  class="row footer">
                    <a href='#'>Terms of use</a> | 
                    <a href='#'>Privacy Policy</a> | 
                    <a href='#'>Contact us</a> | 
                    <a href='#'>Feedback</a>
                    <p >©2016   Company All rights reserved </p>
                </footer> <!--footer Section ends-->

            </div>


            <div id="SignUp" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="myStockLabel">
              <div class="modal-dialog " role="document" >

                <div class="modal-content">

                   <div class="modal-body" id="dodo">

                       <br><br>
                         {{>register}}

                     </div>
                 </div>

             </div>

            </div>
        </div>

</template>
